{% extends 'blog/base.html'%}
{% load crispy_forms_tags %}

{% block content %}
<form method="POST" style="
    width: 100%;
    margin: auto;
    padding-left: 200px;
    padding-right: 200px;
    display: flex;
    justify-content: center;
    flex-direction: column;">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" class="btn btn-blue" style="color: white; background: #4682B4;" value="Change password">
</form>
{% endblock %}
