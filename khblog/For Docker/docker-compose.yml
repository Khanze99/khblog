version: '3'

services:
  web_service:
    environment:
      - POSTGRES_USER=''
      - POSTGRES_PASSWORD=''
      - POSTGRES_DB=''
    build: .
    command: python3 manage.py runserver 0.0.0.0:8000
    ports:
      - "8000:8000"
    depends_on:
      - db


  db:
    image: postgres
    environment:
      - POSTGRES_USER=''
      - POSTGRES_PASSWORD=''
      - POSTGRES_DB=''
    ports:
      - "5432:5432"