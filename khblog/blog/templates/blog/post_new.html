{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}


{% block content %}
<div class="info-correct font-courier">
    <h1>New post</h1>
    <form method="POST" class="post-form" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        {{ image_form }}
        <button type="submit" class="save btn font-courier" style="color: white; background: #4682B4;">Save</button>
    </form>
    </div>
{% endblock %}
