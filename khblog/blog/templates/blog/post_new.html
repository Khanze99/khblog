{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}


{% block content %}
<div style="
    width: 100%;
    margin: auto;
    padding-left: 200px;
    padding-right: 200px;
    display: flex;
    justify-content: center;
    flex-direction: column;">
    <h1>New post</h1>
    <form method="POST" class="post-form" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        {{ image_form }}
        <button type="submit" class="save btn btn-light" style="color: white; background: #4682B4;">Save</button>
    </form>
    </div>
{% endblock %}
