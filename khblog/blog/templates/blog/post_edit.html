{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="info-correct font-courier">
    <form method="POST" class="post-form" enctype="multipart/form-data">{% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn font-courier save" style="color: white; background: #4682B4;">Save</button>
    </form>
</div>
{% endblock %}
