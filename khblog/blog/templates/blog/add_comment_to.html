{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="info-correct font-courier">
    <h1>New comment</h1>
    <form method="POST" class="post-form">
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit" class="save btn" style="color: white; background: #4682B4;">Send</button>
    </form>
</div>
{% endblock %}
