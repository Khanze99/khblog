{% load static %}
<html>
    <head>
        <title>å¤¢</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">
        <script type="text/javascript" src='http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js?ver=1.6.4'></script>
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
        <script src="{% static 'js/main.js'%}"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </head>
    <body>
    <div class="page-header">
        <h1 class="csb-header"><a href="/">Computer Science Blog</a></h1>
        {% if user.is_authenticated %}
            <a role="button" class="btn btn-light font-courier color-for-button-header" href="{% url 'logout_view' %}">Logout</a>
            <a type="button" class="btn btn-light font-courier color-for-button-header" href="{% url 'change_profile' uid=request.user.id %}">{{request.user}}</a>
            <a type="button" href="{% url 'post_new' %}" class="btn btn-light font-courier color-for-button-header">New post</a>
        {% else %}
            <a type="button" class="btn btn-light font-courier color-for-button-header" href="{% url 'login_view' %}">Login</a>
            <a type="button" class="btn btn-light font-courier color-for-button-header" href="{% url 'register_view' %}">Sign up</a>
        {% endif %}
    </div>
    <div>
            {% block content %}
            {% endblock %}
    </div>
    <footer>
        <div class="foot-info for-footer-freemono">
            <p class="foot-left">Powered by Nginx 2019</p><p class="foot-right">Created by Django2, Python3, PostgreSQL, Docker</p>
        </div>
    </footer>
    </body>
</html>
