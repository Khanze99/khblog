{% extends 'blog/base.html'%}
{% load crispy_forms_tags %}

{% block content %}
<div class=" form-auth font-courier">
    <form method="POST" action="" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" class="btn font-courier" style="color: white; background: #4682B4;" value="{{ title }}"/>
        <a href="{% url 'password_reset' %}"><span class="btn font-courier" style="color: white; background: #4682B4;">Forgot your password?</span></a>
    </form>
</div>
{% endblock %}
